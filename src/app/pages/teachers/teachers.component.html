<div>
  <div class="flex justify-end">
    <button pButton type="button" label="Add Teacher" (click)="showTeacherDialog()"></button>
  </div>


  <app-dialog [inputFields]="inputFields" [form]="teachersAddForm" [title]="title" [(visible)]="teacherAddVisible"
    (formSubmit)="handleAddTeacher()">
  </app-dialog>


  <app-table [isLoading]="isGettingLoaded" [columnData]="columnData" [data]="teachersData"
    text="No Teachers Available"></app-table>
</div>
