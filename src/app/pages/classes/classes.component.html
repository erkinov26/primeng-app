<div>
  <div class="flex justify-end">
    <p-button label="Add Class" (click)="showClassDialog()"></p-button>
  </div>

  <app-dialog
    [inputFields]="inputFields"
    [form]="classAddForm"
    [title]="title"
    [(visible)]="classAddVisible"
    (formSubmit)="handleAddClass()"
  ></app-dialog>

  <app-table
    (edit)="goToPage($event)"
    [columnData]="columnData"
    [data]="classData"
    [text]="'No classes available'"
  ></app-table>
</div>
