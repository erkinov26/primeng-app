<div class="card">
  <p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columnData">{{ col.title }}</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData>
      <tr>
        <td *ngFor="let col of columnData">{{ rowData[col.key] }}</td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td style="text-align: center;" [attr.colspan]="columnData.length || 1">{{ text }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
